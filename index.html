<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
    <h1>Registration Form</h1><br><br>
</head>
<body style="background-image: url('https://img.freepik.com/free-photo/abstract-luxury-gradient-blue-background-smooth-dark-blue-with-black-vignette-studio-banner_1258-54579.jpg');">
    <form action="https://formspree.io/f/moqojwwa" method="post">
        <label for="name">Name</label>
        <input type="text" name="name" required>
        <label for="email">Email</label>
        <input type="email" name="email" required>
        <label for="password">password</label>
        <input type="password" name="password" required>
        <label for="phonenumber">Phonenumber</label>
        <input type="tel" name="tel" required>
        <label for="gender">gender</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">others</option>
        </select>
        <label for="zipcode">Zipcode</label>
        <input type="number" name="zipcode" required>
        <label for="About">About</label>
        <input type="textarea" name="about" required>
        
        <div id="submit">
            <input type="submit" value="Register">
        </div>
    </form>
</body>
</html>
